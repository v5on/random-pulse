name: 🔁 Random Pulse Generator

on:
  schedule:
    - cron: '*/10 * * * *'  # প্রতি ১০ মিনিটে trigger
  workflow_dispatch:         # Manual trigger option

jobs:
  run-pulse:
    runs-on: ubuntu-latest

    steps:
      - name: 🔃 কোড ক্লোন করো
        uses: actions/checkout@v3

      - name: 🐍 Python সেটআপ করো
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔢 র‍্যান্ডম সংখ্যা তৈরি করো
        run: |
          mkdir -p data
          python pulse.py

      - name: 🔄 JSON ফাইল push করো
        run: |
          git config user.name "johirryhan091 bot"
          git config user.email "johirryhan091@gmail.com"
          git add data/latest.json
          git commit -m "🔢 Update random number"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/v5on/random-pulse.git main

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>র‍্যান্ডম পালস</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #number { font-size: 48px; color: #0077cc; }
    #time { font-size: 18px; color: #555; }
  </style>
  <script>
    async function loadData() {
      const res = await fetch('data/latest.json');
      const data = await res.json();
      document.getElementById('number').textContent = data.number;
      document.getElementById('time').textContent = `শেষ আপডেট: ${data.timestamp}`;
    }
    loadData();
  </script>
</head>
<body>
  <h1>প্রতি ১০ মিনিটে নতুন সংখ্যা</h1>
  <div id="number">--</div>
  <div id="time">শেষ আপডেট: --</div>
</body>
</html>
